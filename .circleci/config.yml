      - add_ssh_keys:
          fingerprints:
            - "1b:f2:ac:cf:7d:41:22:cd:01:27:5f:d4:3e:47:5f:6c"
      
      - deploy:
          name: deployment
          command: |
            npm run build
            ssh-keyscan cucumber.iplab.cs.tsukuba.ac.jp >> ~/.ssh/known_hosts
            sudo apt install -y rsync
            rsync -vc ./public/ takakura@cucumber.iplab.cs.tsukuba.ac.jp:/home/takakura/
  
