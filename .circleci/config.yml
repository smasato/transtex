version: 2
jobs:
  build:
    working_directory: ~/repo
    docker: 
      - image: circleci/node:10.15.3 
    steps:
      - checkout

      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      
      - run:
          name: install-npm-wee
          command: npm install
      
      # - run: 
      #     name: build
