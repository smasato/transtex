version: 2
jobs:
  build:
    working_directory: ~/repo
    docker: 
      - image: circleci/node:10.15.3 
    steps:
      - checkout

      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      
      - run:
          name: install-npm-wee
          command: npm install
      
      - run: 
          name: build
          command: npm run build
  
  deploy:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:  
        fingerprints:  
          - "1b:f2:ac:cf:7d:41:22:cd:01:27:5f:d4:3e:47:5f:6c"
      - run:  
        name: Start ssh-keyscan  
        command: |  
          ssh-keyscan cucumber.iplab.cs.tsukuba.ac.jp >> ~/.ssh/known_hosts

      - deploy:  
        name: Start master deploy  
        command: |  
          if [ "${CIRCLE_BRANCH}" == "master" ]; then  
              rsync -av --delete --rsh="ssh" --exclude='.git' --exclude='.circleci' ./ ${USER_NAME}@cucumber.iplab.cs.tsukuba.ac.jp:/home/takakura/
          fi  
      # - run: ssh takakura@cucumber.iplab.cs.tsukuba.ac.jp "~/deploy.sh"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master